<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="style.css"></link>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <div id="wrapper">

    <header>
      <div id="page-banner">
          <h1 class="title"> Bookorama </h1>
          <p> Books For People </p>
          <a href="https://www.google.se">Wiki</a>
          <form id="search-books">
              <input type="text" placeholder="Search Books"></input>
          </form>
      </div>
    </header>

    <div id="book-list">
        <h2 class="title"> Books to Read </h2>
        <ul>
            <li>
                <span class="name"> Name of the Wind </span>
                <span class="delete"> Delete </span>
            </li>
            <li>
                <span class="name"> The Wise Man's Fear </span>
                <span class="delete"> Delete </span>
            </li>
            <li>
                <span class="name"> Kafka on the Shore </span>
                <span class="delete"> Delete </span>
            </li>
            <li>
                <span class="name"> The Master and the Margarita </span>
                <span class="delete"> Delete </span>
            </li>
        </ul>
    </div>
    <form id="add-book">
      <input type="checkbox" id="hide" />
      <label for="hide"> Hide all Books </label>
      <input type="text" placeholder="Add a book..."></input>
      <button class="delete"> Add </button>
    </form>

  </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
